<div
  class="card shadow text-center"
  style="min-height: 220px; max-width: 350px; min-width: 350px"
>
  <div class="card-body">
    <h5 class="card-title">{{ project.name }}</h5>
    <p class="card-text">
      {{ project.summary }}
    </p>
    <button (click)="openProjectModal()" class="btn btn-primary">
      View More
    </button>
  </div>

  <div class="card-footer">
    <div class="d-flex flex-wrap justify-content-center">
      @for (tag of project.tags; track $index) {
      <div [style.background-color]="tag.color" class="tag me-2 mb-1">
        {{ tag }}
      </div>

      }
    </div>
  </div>
</div>
